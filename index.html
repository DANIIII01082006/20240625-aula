<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página HTML Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .robot-image {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Robô Seguidor de Luz</h1>
        <img src="robot-image.jpg" alt="Imagem do robô seguidor de luz" class="robot-image">
        <p>O robô está programado para seguir a luz.</p>
        <p>Pressione o botão abaixo para iniciar o robô:</p>
        <a href="#" class="button">Iniciar Robô</a>
    </div>
</body>
</html>
